<p>test-table works!</p>


<button mat-icon-button disableRipple="false" isIconButton="true"
isRoundButton="true" matTooltip="Hi">
<mat-icon>filter_list</mat-icon>
</button>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition = "before"> No.  </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  arrowPosition = "after"> Name <mat-icon>filter_list</mat-icon> </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th class = "symbol" [ngStyle]="{'border-right': 'none'}" mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition = "after"> Symbol</th>
    <td class = "symbol"[ngStyle]="{'border-right': 'none'}" mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th [ngStyle]="{'border-left': 'none'}" class="icon" mat-header-cell *matHeaderCellDef> <mat-icon (click)="clicked()">filter_list</mat-icon></th>
    <td [ngStyle]="{'border-left': 'none'}" class="icon"  mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
