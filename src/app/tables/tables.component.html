  <table mat-table [dataSource]="PieChartCubeData" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Name</th>
    <td mat-cell *matCellDef="let dataItem"> {{dataItem.x}} </td>
  </ng-container>
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef > Sum </th>
    <td mat-cell *matCellDef="let dataItem"> {{dataItem['CovidCasesByCountry.totalsum']}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
